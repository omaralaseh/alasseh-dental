<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مركز العسة لطب الأسنان - معرض الصور والفيديو</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Cairo','Roboto',sans-serif;background:linear-gradient(to bottom,#f0f4f8,#e0f0f8);color:#333}
header{background:linear-gradient(to right,#2c6f9e,#4ba3c7);color:#fff;padding:40px 20px;text-align:center;box-shadow:0 4px 8px rgba(0,0,0,0.2)}
header h1{margin:0;font-size:42px}
header h2{margin:5px 0 0;font-weight:400;font-size:22px}
nav{background:#fff;padding:15px;text-align:center;box-shadow:0 2px 6px rgba(0,0,0,0.1);position:sticky;top:0;z-index:1000}
nav a{margin:0 15px;display:inline-block;text-decoration:none;color:#2c6f9e;font-weight:700;transition:all 0.3s ease}
nav a:hover{color:#ff9800;transform:scale(1.1)}
section{padding:60px 20px;max-width:1000px;margin:auto;margin-bottom:40px;background:#fff;border-radius:15px;box-shadow:0 6px 20px rgba(0,0,0,0.1)}
section h2{color:#2c6f9e;margin-bottom:30px;font-size:30px;text-align:center}
.gallery-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
.gallery-grid img, .gallery-grid video{width:100%;border-radius:15px;box-shadow:0 4px 15px rgba(0,0,0,0.2)}
footer{background:#2c6f9e;text-align:center;padding:20px;color:#fff;font-weight:bold}
.admin-btn{position:fixed;bottom:20px;right:20px;padding:12px 18px;background:#ff9800;color:#fff;border:none;cursor:pointer;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,0.2);transition:0.3s}
.admin-btn:hover{background:#e68900;transform:scale(1.05)}
input,textarea{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:5px}
button.save{background:#2c6f9e;color:#fff;padding:10px 20px;border:none;cursor:pointer;border-radius:5px;transition:0.3s}
button.save:hover{background:#1f4f6e;transform:scale(1.05)}
@media(max-width:768px){header h1{font-size:32px} header h2{font-size:18px} nav a{display:block;margin:10px 0}}
</style>
</head>
<body>

<header>
<h1>مركز العسة لطب الأسنان</h1>
<h2>Alasseh Dental Clinics</h2>
</header>

<nav>
<a href="index.html">الرئيسية</a>
<a href="about.html">من نحن</a>
<a href="services.html">الخدمات</a>
<a href="gallery.html">معرض الصور</a>
<a href="contact.html">اتصل بنا</a>
</nav>

<section>
<h2>معرض الصور والفيديو</h2>
<div class="gallery-grid">
<!-- أضف أي صورة أو فيديو هنا -->
<img src="images/sample1.jpg" alt="صورة 1">
<img src="images/sample2.jpg" alt="صورة 2">
<video controls><source src="videos/sample1.mp4" type="video/mp4">Your browser does not support the video tag.</video>
</div>
</section>

<footer>© مركز العسة لطب الأسنان – Alasseh Dental Clinics</footer>

<button class="admin-btn" onclick="openAdmin()">لوحة التحكم</button>

<div id="admin" class="hidden">
<section>
<h2>لوحة التحكم</h2>
<label>وصف المعرض (يمكن كتابة أي نص يظهر فوق الشبكة)</label>
<textarea id="editGallery"></textarea>
<button class="save" onclick="saveData()">حفظ التعديلات</button>
</section>
</div>

<script>
function openAdmin(){
    let pass=prompt('أدخل كلمة المرور');
    if(pass==='omaral3seh'){
        document.getElementById('admin').classList.remove('hidden');
    }
}
function saveData(){
    localStorage.setItem('gallery',editGallery.value);
    loadData();
    alert('تم الحفظ بنجاح');
}
function loadData(){
    if(localStorage.getItem('gallery')){
        // هنا يمكن عرض النص فوق الشبكة
    }
}
window.onload=function(){loadData();}
</script>

</body>
</html>
